<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for Aliza</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Heart Shape */
    .heart {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      transform: rotate(-45deg);
      animation: heartBeat 1.5s ease-in-out infinite;
      box-shadow: 0px 0px 20px rgba(255, 78, 80, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    /* Text Container */
    .container {
      position: absolute;
      text-align: center;
      color: #fff5f5;
      font-size: 2em;
      transform: rotate(45deg); /* Rotates text back to align normally */
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      animation: glow 2s infinite alternate;
    }

    /* Animations */
    @keyframes glow {
      from {
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }
      to {
        text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
      }
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .heart {
        width: 200px;
        height: 200px;
      }

      .heart::before,
      .heart::after {
        width: 200px;
        height: 200px;
      }

      .heart::before {
        top: -100px;
      }

      .heart::after {
        left: 100px;
      }

      .container {
        font-size: 1.5em;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="container">
    <h1>I love you, Aliza</h1>
  </div>
</body>
</html>
